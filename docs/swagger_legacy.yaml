---
swagger: "2.0"
info:
  version: "1.0"
  title: CertiK Chain
  description: A REST interface for state queries, transaction generation and broadcasting.
tags:
  - name: Certification
    description: Manage certifications
  - name: CVM
    description: Chain computation and state
  - name: Oracle
    description: Security oracle
  - name: Shield
    description: Shield protection
  - name: Transactions
    description: Search, encode, or broadcast transactions.
  - name: Tendermint RPC
    description: Tendermint APIs, such as query blocks, transactions and validatorset
  - name: Auth
    description: Authenticate accounts
  - name: Bank
    description: Create and broadcast transactions
  - name: Staking
    description: Stake module APIs
  - name: Governance
    description: Governance module APIs
  - name: Slashing
    description: Slashing module APIs
  - name: Distribution
    description: Fee distribution module APIs
  - name: Supply
    description: Supply module APIs
  - name: Mint
    description: Minting module APIs
schemes:
  - https
host: azuredragon.noopsbycertik.com
securityDefinitions:
  kms:
    type: basic
paths:
  /cert/certifier/{address}:
    get:
      summary: Query certifier by address
      tags:
        - Certification
      produces:
        - application/json
      parameters:
        - in: path
          name: address
          description: Certifier address
          required: true
          type: string
          x-example: "certik16rpggu4j84x9km2ne6reggyqd5n5gyw37gfga6"
      responses:
        200:
          description: Successfully found result
          schema:
            type: object
            properties:
              height:
                type: string
                example: "0"
              result:
                type: object
                properties:
                  address:
                    type: string
                    example: "certik16rpggu4j84x9km2ne6reggyqd5n5gyw37gfga6"
                  alias:
                    type: string
                    example: "node1"
                  proposer:
                    type: string
                    example: "certik1hvtvsmznq749svdkd2rfeana2age6qnjfy5dy4"
                  description:
                    type: string
                    example: "propose node1 as a certifier"
                  first:
                    type: boolean
                    example: true
        404:
          description: Failed to find result
  /cert/certifiers:
    get:
      summary: Query all certifiers
